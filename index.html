<!DOCTYPE html>
<html lang="en">

<head>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/7c85686bf5.js" crossorigin="anonymous"></script>
    <!-- META & TITLE -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maizy and Bloo's Cat Toys | Kaila Bullard - dev</title>
</head>

<body>
    <header>
        <h1 class="title">Maizy and Bloo's Cat Toys</h1>
        <h2 class="subtitle">Ensured to enrich and entertain!</h2>
    </header>
    <main>
        <div id="menu-container">
            <!-- render menu items here -->
        </div>
        <div id="order-container" class="hidden">
            <p class="order-title">Your Order</p>
            <div id="inner-order-container">
                <!-- render order items here -->
            </div>
            <hr id="order-hr">
            <div class="total-container">
                <p class="total-price">Total Price:</p>
                <p id="order-sum" class="order-sum"></p>
            </div>
            <button type="button" id="order-btn" class="order-btn">Complete Order</button>
        </div>

        <!-- pay modal form -->
        <div id="pay-modal" class="hidden">
            <form id="pay-form">
                <button type="button" class="return-to-cart">Return to cart</button>
                <p class="form-title">Enter card details</p>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <input type="number" id="card-number" name="card-number" placeholder="Enter card number" required>
                <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>
                <button type="submit" class="pay-btn">Pay</button>
            </form>
        </div>
        <div class="outer-message">
            <div id="thanks-message" class="hidden"></div>
        </div>
    </main>
    <footer>
        <p>©️ 2023 Developed by Kaila Bullard | <a href="https://github.com/napqueenkaila"><i
                    class="fa-brands fa-github"></i></a></p>
    </footer>
    <script src="index.js" type="module"></script>
</body>

</html>
